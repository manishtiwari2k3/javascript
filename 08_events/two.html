<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>hello</h1>
   <script>
      // setTimeout() 
      // ye set timeout bhi 1 function hai jo ki web api ke through hume milte hain
      // set timeout karta kya hai
      // ye 1 handler accept karta hai apne andar  handler basically 1 function hi hota hai
      // handler function ke baad hume timeout dena hota hai jo ki ms mai hota hai
      setTimeout(() => {
         console.log("manish");
      }, 2000)

      // set timeout ko hum apply toh ase kar sakte hai lekin kafi baar aisi situations aajati hai jab hume use pause karna hota hai
      // toh vo hum kaise kar sakte hain

      // we can do this by clear time out function

      // clearTimeout directly execute nahi hota iske andar hume 
      // setTimeout ka reference dena hota hai ki konse setTimeout ko clear karna hai

      const sayHitesh = function () {
         console.log("Hitesh");
      }
      const changeText = function () {
         document.querySelector('h1').innerHTML = "best JS series"
      }

      const changeMe = setTimeout(changeText, 2000)

      document.querySelector('#stop').addEventListener('click', function () {
         clearTimeout(changeMe)
         console.log("STOPPED")
      })
   </script>
</body>

</html>
