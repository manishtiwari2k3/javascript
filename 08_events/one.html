        <!-- event propagation ke basically 2 types hote hai

         2-> event capturing
         
         event bubbling jab hum event define karte time 3 attribute ko false rakhte hai
         event capturing jab hum 3 attribute ko true kar dete hai
         
         waise toh majority of the cheeze event bubbling yani ki false se hi ho jati hai , but event capturing bhi kuch cases 
         mai use mai aata hai
